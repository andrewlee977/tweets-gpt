<!DOCTYPE html>
<html>
<head>
    <title>The AI Race</title>
    <link rel="icon" href="static/images/favicon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <img src="/static/images/header.png" alt="Description of the image" class="header">
        <br>
        <br>
        <br>
        <br>
        <div class="form-container">
            <form action="/" method="post">
                <input type="text" name="question" placeholder="Ask your question" required>
                <br><br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="example-container">
            <h2>Example Prompts</h2>
            <div class="examples">
                <div>
                    <button>
                        <!-- <span class="first-box"></span> -->
                        <span>"What is Elon Musk's stance on AI?"</span>
                    </button>
                </div>
                <div>
                    <button>
                        <!-- <span class="first-box"></span> -->
                        <span>"Tell me about AI regulation"</span>
                    </button>
                </div>
                <div>
                    <button>
                        <!-- <span class="first-box"></span> -->
                        <span>"Who is Yann Lecun?"</span>
                    </button>
                </div>
            </div>
        </div>
        

        <br><br>
        <!-- <div id="data"> -->
        <div class="answer-box">
            <h3>{{question}}</h3>
            <h3>{{answer}}</h3>
        </div>
    </div>
</body>
</html>
